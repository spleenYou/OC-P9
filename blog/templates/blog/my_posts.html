{% extends 'base.html' %}

{% block content %}
<div class='container tickets'>
    {% for ticket in tickets %}
        <div class='ticket'>
            <span>{{ ticket.time_created }}</span>
            <div>{{ ticket.title }}</div>
            <div>{{ ticket.description }}</div>
            <img src={{ ticket.image.url }}/>
            <span>
                <button>Modifier</button><button>Supprimer</button>
            </span>
        </div>
    {% endfor %}
</div>
{% endblock content %}
